{% extends 'base.html'%}

{%block title%}ユーザー登録{%endblock%}

{%block body%}
<form method="post" >
    {%csrf_token%}
    <div class="form-group">
        <label for="exampleInputEmail1">ユーザーネーム</label>
        <input type="text" name="username" placeholder="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">パスワード</label>
      <input type="password" name="password1" placeholder="password" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword2">確認用</label>
        <input type="password" name="password2" placeholder="Please enter the same password again" class="form-control" id="exampleInputPassword2">
    </div>

    <!-- name=password1,password2はUserCreationFormのフィールド名に対応している。 -->


    <small>Please enter a password with at least 8 characters</small><br>
    {%if form.errors%}
    登録できませんでした。確認のうえ、再度入力してください。<br>
    {%endif%}
    <br>
    <button type="submit" class="btn btn-outline-primary float-right">アカウント作成</button>
    
</form>


{%endblock%}
